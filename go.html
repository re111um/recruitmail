<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <meta http-equiv="referrer" content="no-referrer" />
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,"Apple SD Gothic Neo","Noto Sans KR","Malgun Gothic",sans-serif;margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f3f4f6;color:#111}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:20px 18px;max-width:520px;width:92%;box-shadow:0 10px 30px rgba(0,0,0,.07)}
    .muted{color:#6b7280;font-size:13px;margin-top:10px;line-height:1.5}
    a{color:#5E51FF}
  </style>
</head>
<body>
  <div class="card">
    <div>페이지로 이동 중입니다…</div>
    <div class="muted">
      자동으로 이동하지 않으면 <a id="manual" href="#">여기</a>를 눌러주세요.
    </div>
  </div>

<script>
  // ✅ 실제 Apps Script 웹앱 /exec (지금 쓰는 PUBLIC_WEB_APP_URL)
  const TARGET_BASE = "https://script.google.com/macros/s/AKfycbz7PjwzvrDR9Vo-jtjih35O27tM7oVMBNg8bRfcne5dkp4Hzfo5CROh9JTCf0_73qK4/exec";

  const qs = window.location.search || "";
  const target = TARGET_BASE + qs;

  document.getElementById('manual').href = target;

  // replace로 히스토리 깔끔 + 앱내 웹뷰에서도 비교적 안정
  window.location.replace(target);
</script>
</body>
</html>
